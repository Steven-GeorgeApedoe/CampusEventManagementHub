<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Campus Event Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold">My Profile</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="dashboard.html" class="text-blue-500 hover:text-blue-700">Dashboard</a>
                    <button id="logoutBtn" class="text-red-500 hover:text-red-700">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 px-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Profile Section -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">Profile Information</h2>
                <form id="profileForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" id="name" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" readonly
                            class="mt-1 block w-full rounded-md border-gray-300 bg-gray-50">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Event Preferences</label>
                        <div class="mt-2 space-y-2">
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="preferences" value="workshop" class="rounded text-blue-500">
                                <span class="ml-2">Workshops</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="preferences" value="seminar" class="rounded text-blue-500">
                                <span class="ml-2">Seminars</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="preferences" value="club" class="rounded text-blue-500">
                                <span class="ml-2">Club Activities</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input type="checkbox" name="preferences" value="other" class="rounded text-blue-500">
                                <span class="ml-2">Other Events</span>
                            </label>
                        </div>
                    </div>
                    <button type="submit"
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
                        Update Profile
                    </button>
                </form>
            </div>

            <!-- Registered Events Section -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold mb-4">My Registered Events</h2>
                <div id="registeredEvents" class="space-y-4">
                    <!-- Events will be populated here -->
                </div>
            </div>

            <!-- Event History Section -->
            <div class="bg-white rounded-lg shadow p-6 md:col-span-2">
                <h2 class="text-xl font-semibold mb-4">Event History</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Event</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="eventHistory" class="bg-white divide-y divide-gray-200">
                            <!-- Event history will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="../js/profile.js"></script>
</body>
</html>
