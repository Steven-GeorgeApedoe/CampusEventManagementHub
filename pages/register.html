<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Campus Event Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
            <form id="registerForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Name</label>
                    <input type="text" id="name" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Event Preferences</label>
                    <div class="mt-2 space-y-2">
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="preferences" value="workshop" class="rounded text-blue-500">
                            <span class="ml-2">Workshops</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="preferences" value="seminar" class="rounded text-blue-500">
                            <span class="ml-2">Seminars</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="preferences" value="club" class="rounded text-blue-500">
                            <span class="ml-2">Club Activities</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="preferences" value="other" class="rounded text-blue-500">
                            <span class="ml-2">Other Events</span>
                        </label>
                    </div>
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Register
                </button>
            </form>
            <p class="mt-4 text-center text-sm text-gray-600">
                Already have an account? 
                <a href="login.html" class="text-blue-500 hover:text-blue-700">Login here</a>
            </p>
        </div>
    </div>
    <script src="../js/auth.js"></script>
</body>
</html>
