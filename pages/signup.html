<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Campus Event Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .password-strength {
            height: 4px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-900">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white/90 backdrop-blur-sm p-8 rounded-lg shadow-2xl w-96 border border-gray-200">
            <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
            <form id="signupForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-800">Name</label>
                    <input type="text" id="name" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                    <p class="mt-1 text-sm text-red-600 hidden" id="nameError"></p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-800">Email</label>
                    <input type="email" id="email" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                    <p class="mt-1 text-sm text-red-600 hidden" id="emailError"></p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-800">Password</label>
                    <input type="password" id="password" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                    <div class="mt-1">
                        <div class="password-strength w-full rounded-full bg-gray-200"></div>
                    </div>
                    <p class="mt-1 text-xs text-gray-600" id="passwordHint">Password must be at least 8 characters</p>
                    <p class="mt-1 text-sm text-red-600 hidden" id="passwordError"></p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-800">Role</label>
                    <select id="role" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                        <option value="student">Student</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-800">Event Preferences</label>
                    <div class="mt-2 space-y-2">
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="preferences" value="workshop" 
                                class="rounded text-blue-500 focus:ring-blue-500 transition duration-150">
                            <span class="ml-2">Workshops</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="preferences" value="seminar" 
                                class="rounded text-blue-500 focus:ring-blue-500 transition duration-150">
                            <span class="ml-2">Seminars</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="preferences" value="club" 
                                class="rounded text-blue-500 focus:ring-blue-500 transition duration-150">
                            <span class="ml-2">Club Activities</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="preferences" value="other" 
                                class="rounded text-blue-500 focus:ring-blue-500 transition duration-150">
                            <span class="ml-2">Other Events</span>
                        </label>
                    </div>
                </div>
                <button type="submit"
                    class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 px-4 rounded-md hover:from-blue-700 hover:to-blue-800 transition duration-150 font-medium shadow-lg">
                    Sign Up
                </button>
            </form>
            <p class="mt-6 text-center text-sm text-gray-600">
                Already have an account? 
                <a href="login.html" class="text-blue-600 hover:text-blue-800 font-medium">Login here</a>
            </p>
        </div>
    </div>
    <script src="../js/auth.js"></script>
</body>
</html>
